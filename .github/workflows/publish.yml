name: Publish Package to npmjs
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: echo "registry=https://registry.npmjs.org/" > .npmrc
      - run: npm ci
      - run: npm publish --provenance --access public
